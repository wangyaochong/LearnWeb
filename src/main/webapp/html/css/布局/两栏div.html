<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .left{
            width: 200px;
            height: 500px;
            position: absolute;
            top: 0px;
            left: 0px;
            background: red;
        }
        .right{
            height: 500px;

            margin-left: 200px;
            background: yellow;
        }
    </style>
</head>
<body>
<div class="left"></div>
<div class="right"></div>
</body>
</html>
