<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../lib/angularBack.js"></script>
</head>
<body>
<div ng-controller="testController">
    <div>{{test}}</div>
    <input type="text" ng-model="testModel"><span>{{testModel}}</span>
    <h1 ng-bind="testModel"></h1>
</div>
<input type="text" id="outInput">
</body>
<script>
    document.getElementById("outInput").addEventListener("input",function (e) {
        console.log("input triggered");
    })
    var app=angular.module("app", []);
    app.controller("testController", function ($scope) {
        $scope.test = "test";
        $scope.testModel="testModel";
    })
    angular.bootstrap(document, ["app"]);
</script>
</html>
