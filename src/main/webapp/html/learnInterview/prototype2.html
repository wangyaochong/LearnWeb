<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    function Person(name) {
        this.name=name,
        this.sayHello=function () {
            console.log(this.name);
        }
    }
    Person.prototype.sayGoodbye=function () {
        console.log("goodbye");
    }
    var test1=new Person("test1");
    test1.sayHello();
    test1.sayGoodbye();
    test1.sayGoodbye=function () {
        console.log("test1 sayGoodbye changed")
    }
    test1.sayHello=function () {
        console.log("sayHello changed")
    }
    var test2=new Person("test2")
    test2.sayHello();
    test2.sayGoodbye()
    Person.prototype.sayGoodbye=function () {
        console.log("prototype say GoodBye Changed");
    }
    test1.sayGoodbye();
    test2.sayGoodbye();


</script>
</html>
