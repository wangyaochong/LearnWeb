<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

</body>
<script>
    function Animal(name) {//原形继承会有对象属性共享的问题
        this.name=name;
        this.object={};
        this.object.x=1;
        this.object.y=2;
    }
    Animal.prototype.sleep=function () {//构造继承无法使用父类通过prototype定义的函数
        console.log(this.name+"：正在睡觉");
    }
    Animal.prototype.displayObject=function () {
        console.log(this.object.x,this.object.y);
    }

    function Cat() {//构造继承通过调用父类的构造函数
        Animal.call(this,"cat");
    }
    Cat.prototype.run=function () {
        console.log(this.name+"：正在跑步")
    }
    var cat=new Cat();
    cat.sleep();
    cat.run();
</script>
</html>
