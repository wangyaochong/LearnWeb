<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (var i = 0; i < 10; i++) {
        setTimeout(function () {
            console.log( i)
        }, 10)
    }
    for (var i = 0; i < 10; i++) {
        (function (arg) {
            setTimeout(function () {
                console.log(arg)
            }, 10)
        })(i)
    }
    function privateClass() {
        var privateVar="private";
        this.getPrivateVar=function () {
            return privateVar;
        }
    }
    var obj=new privateClass();
    var privateVar = obj.getPrivateVar();
</script>
</body>
</html>
